<h2 class="mt-4 text-center">Backoffice Form</h2>

            <form onsubmit="createProduct(event)">

              <div class="form-group">
                  <label for="name">Product Name</label>
                  <input type="text" id="name" class="form-control" required>
              </div>
  
              <div class="form-group">

                  <label for="price">Product Price</label>
                  <input type="number" id="price" class="form-control" required>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script>

const productId = new URLSearchParams(window.location.search).get("productId") //first, need to check if there is productId or not
const url = "https://striveschool-api.herokuapp.com/api/product/"


// create or edit product function
const createProduct = async () => {
  event.preventDefault()

  const newProduct = {
      name: document.getElementById("name").value,
      description: document.getElementById("description").value,
      brand: document.getElementById("brand").value,
      imageUrl: document.getElementById("imageUrl").value,
      price: document.getElementById("price").value
  }

  console.log(newProduct);

  // Post or Put data
  try {
      const response = await fetch(
          productId? url + productId : url, 
          {
          method:productId? "PUT": "POST",
          body: JSON.stringify(newProduct),
          headers: {
              "Content-Type" : "application/json",
              "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjQyZmRkYWRhMTNhZjAwMTUyYzFjNjEiLCJpYXQiOjE2NDg1NzQ5MjYsImV4cCI6MTY0OTc4NDUyNn0.gOoRdCMQbZ6_QKql-UCo6mNN0_m0pGlGLb5mGyQ2iGY",
          }
      })

      if(response.ok) {

        alert ("Success!")

        if(!productId) {
            name.value = ""
            description.value = ""
            brand.value = ""
            imageUrl.value = ""
            price.value = ""
        }  
    } else {
        alert ("Problem occured, check again")
    }
  } catch (err) {
      console.log(err)
  }
}


const fetchProductDetails = async () => {

    try {
        let response = await fetch(url+productId,
        {
          headers: {
              "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjQyZmRkYWRhMTNhZjAwMTUyYzFjNjEiLCJpYXQiOjE2NDg1NzQ5MjYsImV4cCI6MTY0OTc4NDUyNn0.gOoRdCMQbZ6_QKql-UCo6mNN0_m0pGlGLb5mGyQ2iGY",
          }
        })

        if (response.ok){
            let details = await response.json()

            name.value = details.name
            description.value = details.description
            brand.value = details.brand
            imageUrl.value = details.imageUrl
            price.value = details.price

        }else{
            alert("something wrong")
        }
        
    } catch (error) {
        console.log(error)
        
    }
}
